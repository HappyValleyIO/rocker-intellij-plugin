buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.9"
}

wrapper {
    gradleVersion = '5.2.1'
}

group 'antlr'
version pluginVersion

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'antlr'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

intellij {
    version = ideaVersion

    pluginName 'antlr4-intellij-plugin-Rocker'
    downloadSources true
    updateSinceUntilBuild false
    plugins 'PsiViewer:191.4212'
}

repositories {
    mavenCentral()
}

dependencies {
    antlr("org.antlr:antlr4:$antlr4Version") { // use ANTLR version 4
        exclude group:'com.ibm.icu', module:'icu4j'
    }
    implementation 'org.antlr:antlr4-intellij-adaptor:0.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

generateGrammarSource {
    exclude('**/WithBlock*.g4')

    arguments += ["-package", "com.fizzed.rocker.antlr4", "-Xexact-output-dir", "-visitor"]
    outputDirectory = new File(buildDir.toString() + "/generated-src/antlr/main/com/fizzed/rocker/antlr4")
}
